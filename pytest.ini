[pytest]
# Pytest configuration for fullon_strategies

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (deselect with '-m "not slow"')

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Warning filters
filterwarnings =
    # Suppress pytest-asyncio unclosed event loop warning
    # This is a known compatibility issue between pytest-asyncio, uvloop, and Redis
    # The connections ARE properly closed, but pytest-asyncio checks before async cleanup completes
    ignore::DeprecationWarning:pytest_asyncio.*

# Coverage options (when using --cov)
[coverage:run]
source = src/fullon_strategies
omit =
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
